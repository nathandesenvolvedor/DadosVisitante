<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-light">
    <main>
        <div class="container p-5">

            <h1 class="display-4 text-center mb-5">Dados do visitante</h1>

            <!--dados do visitante-->
            <div class="input-group flex-nowrap mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Nome</span>
                </div>
                <input type="text" disabled="disabled" class="form-control" aria-label="username" aria-describedby="addon-wrapping" id="nomeinput">
            </div>

            <div class="input-group flex-nowrap mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Idade</span>
                </div>
                <input type="text" disabled="disabled" class="form-control" aria-label="username" aria-describedby="addon-wrapping" id="idade">
            </div>

            <div class="input-group flex-nowrap mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Nacionalidade</span>
                </div>
                <input type="text" disabled="disabled" class="form-control" aria-label="username" aria-describedby="addon-wrapping" id="nacionalidade">
            </div>

            <!--Resumo do visitante-->
            <p class="lead mb-5">

                <span id="resumotext"></span><span id="resumonome"></span><span id="resumotextsegundo"></span><span id="resumoidade"></span><span id="logicaidade"></span>

            </p>

            <!--Digitar o codico da imagem-->
            <img src="codico.png" class="rounded mx-auto d-block">

            <div class="input-group flex-nowrap mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Dígite o código</span>
                </div>
                <input type="text" class="form-control" aria-label="username" aria-describedby="addon-wrapping" id="imagecodico">
                <button class="btn btn-primary" onclick="btnconfirmar()">Confirmar</button>
            </div>

        </div>

    </main>

    <!---->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="Javascrip.js"></script>
</body>

</html>
